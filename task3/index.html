<!DOCTYPE html>
<html>
<head>
    <title>Product Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- fixed header -->
    <div class="header">
        <h2>My Product Gallery</h2>
    </div>

    <!-- Sticky note  -->
    <div class="sticky-note">
        Scroll to see products ðŸ‘‡
    </div>

 <!-- i use picsum random picture for this task -->

<!-- scrollable gallary -->
    <div class="content">

        <div class="card">
            <div class="img-box">
               <img src="https://picsum.photos/200/200?random=1" alt="Product preview">
                <div class="overlay">View</div>
            </div>
            <h3>Product 1</h3>
            <span>Nice photo</span>
        </div>

        <div class="card">
            <div class="img-box">
             <img src="https://picsum.photos/200/200?random=4" alt="Product preview">
                <div class="overlay">Buy Now</div>
            </div>
            <h3>Product 2</h3>
            <span>Very useful </span>
        </div>

        <div class="card">
            <div class="img-box">
                 <img src="https://picsum.photos/200/200?random=2" alt="Product preview">
                <div class="overlay">Details</div>
            </div>
            <h3>Product 3</h3>
            <span>Good quality.</span>
        </div>

        <div class="card">
            <div class="img-box">
                <img src="https://picsum.photos/200/200?random=3" alt="Product preview">
                <div class="overlay">Open</div>
            </div>
            <h3>Product 4</h3>
            <span>Worth seeing.</span>
        </div>

    </div>
<!-- fixed footer -->
    <div class="footer">
        <p> 2026 Student Gallery</p>
    </div>

</body>
</html>
